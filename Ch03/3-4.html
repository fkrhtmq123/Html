<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-4</title>
    <style>
        /* 속성 선택자 */
        input[name=uid] {
            width: 200px;
            height: 30px;
        }

        input[name=pass] {
            width: 200px;
            height: 30px;
            background: yellow;
        }

        input[type=submit] {
            color: white;
            background: black;
        }
        body {
            background: #9da56e;
        }

    </style>
</head>
<body>
    <h3>4.속성 선택자</h3>

    <form action="#">
        <h4>로그인</h4>
        <input type="text" name="uid" placeholder="아이디 입력"/>
        <input type="password" name="pass" placeholder="비밀번호 입력"/>
        <input type="submit" value="로그인하기"/>
    </form>
    
</body>
</html>
